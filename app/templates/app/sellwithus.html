<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <!-- Material form login -->
<!-- Default form register -->
<div style="width: 32%;margin: auto;padding-top: 4%;">
    <form class="text-center border border-light p-4" action="#!" method="post">
        {% csrf_token %}
        <p class="h4 mb-4" style="
        color: #00963E; ">Sign up</p>

        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="FirstName" class="form-control" placeholder="First name" name='firstname' value="{{first}}">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="LastName" class="form-control" placeholder="Last name" name='lastname' value="{{last}}">
            </div>
        </div>

        <!-- E-mail -->
        <input type="email" id="Email" class="form-control mb-4" placeholder="E-mail" name='email' value="{{email}}">


        <input type="text" name="address" id="address" placeholder="Address" class="form-control mb-4">
        <input type="number" name="pincode" id="pincode" placeholder="Pincode" class="form-control mb-4" min="100000" max="999999">
        <p>Are you an Individual?</p>
        <div>
        <input type="radio" id="Choice1"
        name="contact" value="yes" checked>
        <label for="contactChoice1">Yes</label>

        <input type="radio" id="Choice2"
        name="contact" value="no">
        <label for="contactChoice2">No</label>
        </div>

        <!-- Sign up button -->
        <button class="btn my-4 btn-block" type="submit" style="background-color: #00963E;color: aliceblue;font-size: larger;">Sign in</button>

        <!-- Social register -->
        <p>or sign up with:</p>

        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

        <hr>

        <!-- Terms of service -->
        <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>

    </form>
</div>
    
  <!-- Material form login -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
